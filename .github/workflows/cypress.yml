name: Run myCalixLoginTest.js

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  cypress-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Verify Cypress binary
        run: npx cypress install

      - name: Set environment variables from secrets
        run: |
          echo "CYPRESS_USER_ID=${{ secrets.CALIX_USER_ID }}" >> $GITHUB_ENV
          echo "CYPRESS_USER_PASSWORD=${{ secrets.CALIX_PASSWORD }}" >> $GITHUB_ENV

      - name: Run specific Cypress test
        run: npx cypress run --headed --browser chrome --spec "cypress/calix/smoke/myCalixLoginTest.js"